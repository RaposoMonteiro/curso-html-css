<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito utilizando &lt;p&gt;&lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar específico,<br>Como esse, utilize a tag &lt;br&gt;. </p>
    <p>Vamos adicionar símbolos especiais:<br>
        &reg;<br>
        &copy;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uparrow;<br>
        &downarrow;<br>
        &leftarrow;<br>
        &rightarrow;<br>
    </p>
    <p>
        <!--Para obter os códigos dos emojis vá ao site https://emojipedia.org/-->
        Vamos adicionar alguns emojis: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
