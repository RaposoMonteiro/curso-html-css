<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!--MP3 WAV OGG-->
    <audio src="midia/had-felling.mp3" controls></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/had-felling.mp3" type="audio/mpeg">
        <source src="midia/had-felling.mp3" type="audio/ogg">
        <source src="midia/had-felling.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midia/had-felling.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
