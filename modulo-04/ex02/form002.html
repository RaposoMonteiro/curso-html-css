<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="post" action="cadastro.php" autocomplete="off" autocomplete="on">

        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="20" placeholder="Nome do Usuário" autocomplete="username">

        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="20" placeholder="Senha do usuário" autocomplete="current-password">

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
    </form>

</body>
</html>
