<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get">
        
    <fieldset>
        <legend>Sexo</legend>

        <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxmas" checked value="m"><br>

        <label for="isxfem">Feminino</label>
        <input type="radio" name="sexo" id="isxfem" value="f"><br>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <label for="iesbas">Basquete</label>
        <input type="checkbox" name="esbas" id="iesbas"><br>

        <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esfut" id="iesfut" checked><br>

        <label for="iesnat">Natação</label>
        <input type="checkbox" name="esnat" id="iesnat"><br>

        <label for="iesten">Tênis</label>
        <input type="checkbox" name="esten" id="iesten"><br>
        
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
